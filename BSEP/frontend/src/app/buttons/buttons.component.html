<div class="row">
  <div class="col-md-12 text-center" style="marginTop: 30px">
	  <button *ngIf="!isLoggedIn" class="btn btn-primary" style="margin: 10px" (click)="loginEvent.emit()">
      Login
    </button>
    <button *ngIf="isLoggedIn" class="btn btn-dark" style="margin: 10px" (click)="logoutEvent.emit()">
      Logout
    </button>
    <button *ngIf="isAdmin" class="btn btn-dark" style="margin: 10px" (click)="register.emit()">
      Register client
    </button>
  </div>
</div>
