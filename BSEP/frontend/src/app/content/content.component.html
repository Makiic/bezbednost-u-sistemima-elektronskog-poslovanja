<div>
  <app-buttons
    (loginEvent)="showComponent('login')"
    (logoutEvent)="onLogout()"
    (register)="showComponent('registerClients')"
    [isLoggedIn]="isUserLoggedIn()"
    [isAdmin]="isUserAdmin()"
  />

	<app-welcome-content *ngIf="componentToShow == 'welcome'"/>
	<app-login-form *ngIf="componentToShow == 'login'" (onSubmitLoginEvent)="onLogin($event)" (onSubmitLoginRealEvent)="onLoginReal($event)" (onSubmitRegisterEvent)="onRegister($event)"/>
	<app-auth-content *ngIf="componentToShow == 'messages'"/>
  <app-confirm-registration *ngIf="componentToShow == 'registerClients'"/>

</div>
