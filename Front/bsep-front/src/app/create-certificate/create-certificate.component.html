<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-3">
        <div class="border rounded p-3">
            <h2 class="text-center mb-4">Create Certificate</h2>
          <form class="mt-3">
            <div class="form-group mb-3">
              <select id="issuer" name="issuer" class="form-control" [(ngModel)]="selectedIssuer">
                <option value="" disabled selected>Select Issuer</option>
                <ng-container *ngFor="let issuer of issuers">
                  <option [ngValue]="issuer">{{ issuer.email }}</option>
                </ng-container>
              </select>
            </div>
            <div class="form-group mb-3">
              <select id="subject" name="subject" class="form-control" [(ngModel)]="selectedSubject">
                <option value="" disabled selected>Select Subject</option>
                <ng-container *ngFor="let subject of subjects">
                  <option [ngValue]="subject">{{ subject.email }}</option>
                </ng-container>
              </select>
            </div>
            <div class="form-group mb-3">
              <label for="startDate">Start Date:</label>
              <input type="date" id="startDate" name="startDate" class="form-control">
            </div>
            <div class="form-group mb-3">
              <label for="endDate">End Date:</label>
              <input type="date" id="endDate" name="endDate" class="form-control">
            </div>
            <div class="form-group mb-3">
              <select id="type" name="type" class="form-control">
                <option value="" disabled selected>Select certificate type</option>
                <option value="Admin">Self-signed</option>
                <option value="CA">Intermediate</option>
                <option value="User">End-entity</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>
